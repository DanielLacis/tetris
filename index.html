<!DOCTYPE html>
<html>
  <head>
    <title>Tetris</title>
    <link rel="stylesheet" href="./css/tetris.css" charset="utf-8">
  </head>
  <body>
    <div class="main">
      <h1 class="heading">Tetris!<h1>
      <div class="canvas-container">
        <canvas class="main" style="border: 1px solid black"></canvas>
      </div>
      <div class="other">
        <canvas class="next-piece"></canvas>
        <h3 class="instructions">Instructions</h3>
        <ul>
          <li><span class="left">move left: </span><span class="right">left</span></li>
          <li><span class="left">move right: </span> <span class="right">right</span></li>
          <li><span class="left">rotate: </span> <span class="right">up</span></li>
          <li><span class="left">down one: </span> <span class="right">down</span></li>
          <li><span class="left">down all: </span> <span class="right">space</span></li>
          <li><span class="left">pause game: </span> <span class="right">escape</span></li>
        </ul>
        <div class="misc">
          <button type="button" class="restart">Restart</button>
          <strong class='score'></strong>
        </div>
        <h3 class="level"></h3>
        <h3 class="paused"></h3>
      </div>
    </div>

    <audio class="music" controls loop>
      <source src="media/tetris.mp3" type="audio/mpeg">
    </audio>

    <audio class="lineclear" controls "none">
      <source src="media/line_clear.mp3" type="audio/mpeg">
    </audio>

    <audio class="rotate" controls "none">
      <source src="media/rotate.mp3" type="audio/mpeg">
    </audio>

    <audio class="move" controls "none">
      <source src="media/move.mp3" type="audio/mpeg">
    </audio>

    <audio class="land" controls "none">
      <source src="media/land.mp3" type="audio/mpeg">
    </audio>

    <audio class="gameover" controls "none">
      <source src="media/gameover.mp3" type="audio/mpeg">
    </audio>
    <audio class="levelup" controls "none">
      <source src="media/levelup.mp3" type="audio/mpeg">
    </audio>

    <audio class="fourlines" controls "none">
      <source src="media/fourlines.mp3" type="audio/mpeg">
    </audio>

    <script src="lib/jquery-1.11.2.js"></script>
    <script type="application/javascript" src="lib/util.js"></script>
    <script type="application/javascript" src="lib/piece.js"></script>
    <script type="application/javascript" src="lib/board.js"></script>
    <script type="application/javascript" src="lib/game.js"></script>
    <script type="application/javascript" src="lib/gameView.js"></script>
    <script type="application/javascript">
      var $canvasEl = $('canvas.main');
      $canvasEl.prop("width", Tetris.Board.DIMS[1]);
      $canvasEl.prop("height", Tetris.Board.DIMS[0]);
      var $nextPieceCanvasEl = $('canvas.next-piece');
      $nextPieceCanvasEl.prop("width", Tetris.Piece.DIM * 18);
      $nextPieceCanvasEl.prop("height", Tetris.Piece.DIM * 6);
      var ctx = $canvasEl[0].getContext("2d");
      var nextPieceCtx = $nextPieceCanvasEl[0].getContext("2d");
      var game = new Tetris.Game();
      new Tetris.GameView(game, ctx, nextPieceCtx).start();
    </script>
  </body>
</html>
